<template id="home-page">
  <div class="vue-component">
    <h1>All The People</h2>

        <span v-bind:class="{hidden: !people.bioVisible}">Bio: {{ people.bio }} </span>
        <button v-on:click="deletePeople(people)">Delete</button>
      </li>
    </ul>

<div>

  </div>

    Name <input v-model="newPeople.name">

  </div>
